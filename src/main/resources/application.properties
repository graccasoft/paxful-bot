server.port=8085
paxful.key=${PAXFUL_API_KEY}
paxful.secret=${PAXFUL_SECRET}
paxful.url=https://api.paxful.com/paxful/v1/

spring.datasource.url=jdbc:mysql://localhost:3306/paxful_bot
spring.datasource.username=${PAXFUL_DB_USERNAME}
spring.datasource.password=${PAXFUL_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.web.client.RestTemplate=DEBUG

